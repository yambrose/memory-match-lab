<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="../css/memory_match.css">
</head>
<body>

<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        Memory Match
        <a class="navbar-burger" role="button" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="memory_match.html">
                Play Game
            </a>

            <a class="navbar-item" href="high_scores.html">
                High Scores
            </a>
        </div>
    </div>
</nav>
<main>
    <section id="game-title" class="island">
        <h2>Memory Match</h2>
        <p>Flip two cards at a time. If they match, they stay revealed. Match all pairs to win.</p>
    </section>
    <section id="game-area">
        <div id="status-panel" class="island">
            <h2>Status</h2>
            <div id="statuses">
                <div>
                    <p>Moves<p>
                    <span id="moves">0</span>
                </div>
                <div>
                    <p>Matches<p>
                    <span id="matches">0</span> <span>/</span> <span id="total-pairs">8</span>
                </div>
                <div>
                    <p>Time</p>
                    <span id="time">0</span>
                    <span>s</span>
                </div>
            </div>

            <button id="btn-new-game">New Game</button>
            <button id="btn-reset">Reset (Same Board)</button>
        </div>

        <div id="board" class="island four-by-four">

        </div>
    </section>
    <div id="message" class="island">
        <h2>You won!</h2>
        <p>Total Moves: <span id="total-moves">0</span></p>
        <p>Total Time: <span id="total-time">0</span></p>

        <div id="save-score-container">
            <h3>Save your score!</h3>
            <input id="name-input" type="text" placeholder="Enter your name">
            <button id="btn-save-score">Save</button>
        </div>
    </div>
    <script src="../js/memory_match.js"></script>
</main>
</body>
</html>
